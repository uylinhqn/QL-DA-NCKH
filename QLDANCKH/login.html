    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function () {
            $(".preloader").fadeOut();
        });
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip()
        });
        // ==============================================================
        // Login and Recover Password
        // ==============================================================
        $('#to-recover').on("click", function () {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
        document.getElementById('txttdn').onkeypress = function (e) {
            if (!e) e = window.event;
            var keyCode = e.keyCode || e.which;
            if (keyCode == '13') {
                $('#btndn').click();
            }
        }
        document.getElementById('txtpass').onkeypress = function (e) {
            if (!e) e = window.event;
            var keyCode = e.keyCode || e.which;
            if (keyCode == '13') {
                $('#btndn').click();
            }
        }
        window.onload = function () {
            document.getElementById('txttdn').focus();
        }
        var uri = '/api/nhanviens';
        function checkdangnhap() {
            $.ajax({
                url: uri + '?email=' + $("#txttdn").val() + '&pass=' + $("#txtpass").val(),
                method: 'GET',
                contentType: 'application/json',
                success: function (data) {
                    if (data != null) {
                        window.open("index.html", "_self");
                    }
                    else {
                        $.toast({
                            heading: 'Thông báo',
                            text: 'Đăng nhập không thành công. Vui lòng kiểm tra lại tài khoản!',
                            position: 'top-right',
                            loaderBg: '#ff6849',
                            icon: 'info',
                            hideAfter: 3500,
                            stack: 6
                        });
                    }
                },
                error: function (request, msg, error) {
                    $.toast({
                        heading: 'Thông báo',
                        text: 'Đăng nhập không thành công. Vui lòng kiểm tra lại tài khoản!',
                        position: 'top-right',
                        loaderBg: '#ff6849',
                        icon: 'info',
                        hideAfter: 3500,
                        stack: 6
                    });
                }
            });
        }
    </script>
